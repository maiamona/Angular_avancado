<br>
<div class="container main-container">
  <h4>Demo cadastro</h4>
  <hr>
  <form novalidate (ngSubmit)="adicionarUsuario()" [formGroup]="cadastroForm">
    <div class="form-horizontal">
      <div class="form-group">
        <label for="nome" class="col-md-2 control-label">Nome completo</label>
        <div class="col-md-12">
          <!-- <input type="text" class="form-control" id="nome" placeholder="Nome (requerido)" formControlName="nome" [ngClass]="{'is-invalid': cadastroForm.get('nome').errors && (cadastroForm.get('nome').dirty || cadastroForm.get('nome').touched), 'is-valid': cadastroForm.get('nome').valid}"> -->
          <input type="text" class="form-control" id="nome" placeholder="Nome (requerido)" formControlName="nome" [ngClass]="{'is-invalid': displayMessage.nome}">
          <!-- <span class="text-danger" *ngIf="cadastroForm.get('nome').errors && (cadastroForm.get('nome').dirty || cadastroForm.get('nome').touched)">
            <p>Preencha o campo nome</p>
          </span> -->
          <span class="text-danger" *ngIf="displayMessage.nome">
            <p [innerHTML]="displayMessage.nome"></p>
          </span>
        </div>
      </div>
      <div class="form-group">
        <label for="nome" class="col-md-2 control-label">CPF</label>
        <div class="col-md-12">
          <!-- <input type="text" class="form-control" id="cpf" placeholder="CPF (requerido)" formControlName="cpf" cpf [textMask]="{mask: MASKS.cpf.textMask}" [ngClass]="{'is-invalid': cadastroForm.get('cpf').errors && (cadastroForm.get('cpf').dirty || cadastroForm.get('cpf').touched), 'is-valid': cadastroForm.get('cpf').valid && !cadastroForm.get('cpf')?.errors?.required && !cadastroForm.get('cpf')?.errors?.cpf}"> -->
          <input type="text" class="form-control" id="cpf" placeholder="CPF (requerido)" formControlName="cpf" cpf [textMask]="{mask: MASKS.cpf.textMask}" [ngClass]="{'is-invalid': displayMessage.cpf}">
          <!-- <span class="text-danger" *ngIf="cadastroForm.get('cpf')?.errors?.cpf && (cadastroForm.get('cpf').dirty || cadastroForm.get('cpf').touched)">
            <p>CPF invalido</p>
          </span> -->
          <span class="text-danger" *ngIf="displayMessage.cpf">
            <p [innerHTML]="displayMessage.cpf"></p>
          </span>
        </div>
      </div>
      <div class="form-group">
        <label for="nome" class="col-md-2 control-label">E-mail</label>
        <div class="col-md-12">
          <!-- <input type="text" class="form-control" id="email" placeholder="E-mail (requerido)" formControlName="email" [ngClass]="{'is-invalid': cadastroForm.get('email').errors && (cadastroForm.get('email').dirty || cadastroForm.get('email').touched), 'is-valid': cadastroForm.get('email').valid && !cadastroForm.get('email')?.errors?.required && !cadastroForm.get('email')?.errors?.email && cadastroForm.get('email')?.errors?.dominioValido}"> -->
          <input type="text" class="form-control" id="email" placeholder="E-mail (requerido)" formControlName="email" [ngClass]="{'is-invalid': displayMessage.email}">
          <!-- <span class="text-danger"
            *ngIf="cadastroForm.get('email')?.errors?.required && (cadastroForm.get('email').dirty || cadastroForm.get('email').touched)">
            <p>Preencha o campo email</p>
          </span>
          <span class="text-danger"
            *ngIf="cadastroForm.get('email')?.errors?.email && (cadastroForm.get('email').dirty || cadastroForm.get('email').touched)">
            <p>E-mail em formato invalido</p>
          </span>
          <span class="text-danger"
            *ngIf="!cadastroForm.get('email')?.errors?.dominioValido && (cadastroForm.get('email').dirty || cadastroForm.get('email').touched)">
            <p>Dominio Errado</p>
          </span> -->
          <!-- <div *ngIf="!f.email.errors.dominioValido">Dominio Errado</div> -->
          <span class="text-danger" *ngIf="displayMessage.email">
            <p [innerHTML]="displayMessage.email"></p>
          </span>
        </div>
      </div>
      <div class="form-group">
        <label for="nome" class="col-md-2 control-label">Senha</label>
        <div class="col-md-12">
          <!-- <input type="password" class="form-control" id="senha" placeholder="Senha (requerido)" formControlName="senha" [ngClass]="{'is-invalid': cadastroForm.get('senha').errors && (cadastroForm.get('senha').dirty || cadastroForm.get('senha').touched), 'is-valid': cadastroForm.get('senha').valid && !cadastroForm.get('senha')?.errors?.required && !cadastroForm.get('senha')?.errors?.rangeLength}"> -->
          <input type="password" class="form-control" id="senha" placeholder="Senha (requerido)" formControlName="senha" [ngClass]="{'is-invalid': displayMessage.senha}">
          <!-- <span class="text-danger"
            *ngIf="cadastroForm.get('senha')?.errors?.rangeLength && (cadastroForm.get('senha').dirty || cadastroForm.get('senha').touched)">
            <p>Tamanho invalido</p>
          </span> -->
          <span class="text-danger" *ngIf="displayMessage.senha">
            <p [innerHTML]="displayMessage.senha"></p>
          </span>
        </div>
      </div>
      <div class="form-group">
        <label for="nome" class="col-md-2 control-label">Confirmar a Senha</label>
        <div class="col-md-12">
          <!-- <input type="password" class="form-control" id="senhaConfirmacao" placeholder="Confirmar a Senha (requerido)" formControlName="senhaConfirmacao" [ngClass]="{'is-invalid': cadastroForm.get('senhaConfirmacao').errors && (cadastroForm.get('senhaConfirmacao').dirty || cadastroForm.get('senhaConfirmacao').touched), 'is-valid': cadastroForm.get('senhaConfirmacao').valid && !cadastroForm.get('senhaConfirmacao')?.errors?.required && !cadastroForm.get('senhaConfirmacao')?.errors?.rangeLength}"> -->
          <input type="password" class="form-control" id="senhaConfirmacao" placeholder="Confirmar a Senha (requerido)" formControlName="senhaConfirmacao" [ngClass]="{'is-invalid': displayMessage.senhaConfirmacao}">
          <!-- <span class="text-danger"
            *ngIf="cadastroForm.get('senhaConfirmacao')?.errors?.rangeLength && (cadastroForm.get('senhaConfirmacao').dirty || cadastroForm.get('senhaConfirmacao').touched)">
            <p>Tamanho invalido</p>
          </span>
          <span class="text-danger"
            *ngIf="cadastroForm.get('senhaConfirmacao')?.errors?.equalTo && (cadastroForm.get('senhaConfirmacao').dirty || cadastroForm.get('senhaConfirmacao').touched)">
            <p>senha diferente</p>
          </span> -->
          <span class="text-danger" *ngIf="displayMessage.senhaConfirmacao">
            <p [innerHTML]="displayMessage.senhaConfirmacao"></p>
          </span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
          <span><button class="btn btn-success" id="Registrar" type="submit"
              [disabled]="!cadastroForm.valid">Registrar</button></span>
          <!-- <span><button class="btn btn-success" id="Registrar" type="submit">Registrar</button></span> -->
        </div>
      </div>
      <div class="form-group">
        <div class="col-md4 col-md-offset-2">
          <p>Formulario valido: {{cadastroForm.valid}}</p>
          <p>Formulario Tocado: {{cadastroForm.touched}}</p>
          <p>Formulario Sujo: {{cadastroForm.dirty}}</p><br>
          <p>Formulario: {{formResult}}</p>
        </div>
      </div>
    </div>
  </form>
</div>
<br><br><br>
