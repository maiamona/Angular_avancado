<div class="container main-container mb-5">
  <h1>Cadastro</h1>
  <form novalidate (ngSubmit)="adicionarConta()" >
    <h4>Crie sua conta</h4>
    <hr>
    <div class="alert alert-danger" *ngFor="errors.length > 0">
      <h3 id="msgRetorno">Opa! Alguma coisa n√£o deu certo:</h3>
      <ul>
        <li *ngFor="let error of errors">{{error}}</li>
      </ul>
    </div>
    <div class="form-group">
      <label for="" class="col-md-2 control-label">E-mail</label>
      <div class="col-md-10">
        <input type="text" class="form-control" id="email" placeholder="E-mail (requerido)" [ngClass]="{'is-invalid': displayMessage.email}">
        <span class="text-danger" *ngIf="displayMessage.email">
          <p [innerHTML]="displayMessage.email"></p>
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="" class="col-md-2 control-label">Senha</label>
      <div class="col-md-10">
        <input type="text" class="form-control" id="password" placeholder="Senha (requerido)" [ngClass]="{'is-invalid': displayMessage.password}">
        <span class="text-danger" *ngIf="displayMessage.password">
          <p [innerHTML]="displayMessage.password"></p>
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="" class="col-md-2 control-label">confirme a Senha</label>
      <div class="col-md-10">
        <input type="password" class="form-control" id="confirmPassword" placeholder="Conforme a (requerido)">
        <span class="text-danger" *ngIf="displayMessage.confirmPassword">
          <p [innerHTML]="displayMessage.confirmPassword"></p>
        </span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-4 col-md-offset-2">
        <span><button class="btn btn-success" id="Registrar" [disabled]="!cadastroForm.valid" type="submit">Registrar</button></span>
      </div>
    </div>
  </form>
</div>
